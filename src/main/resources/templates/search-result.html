<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Property Market Indicator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
	<div class="search-results-div">
	
<!--		<div class="type-filter" th:each= "type : ${typeFilter}">
			<div class="form-check">
			  	<input class="form-check-input" type="checkbox" th:value="${type}" th:id="${type}">
				<p th:text="${type}"></p> 
			</div>
		</div>-->
	
		<h4>Search Results</h4>
		<div class="search-list">
			<div class="card" th:each="search : ${searchresult}">
  				<div class="card-body">
			    <h5 class="card-title" th:text="${search.name}">Project Name</h5>
			    <p class="card-text" th:text= "'Street: ' + ${search.street}">Street</p>
			   	<p class="card-text" th:text= "'Segment: ' + ${search.segment}">Segment</p>
			    <a th:href="${'/project/viewProperty/' + {search.projectId}}" class="btn btn-primary">More Details</a>
  				</div>
			</div>	
		</div>
	</div>
</body>
</html>
