<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Property Market Indicator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<script src="https://kit.fontawesome.com/93e747320c.js" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>    
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<script type="text/javascript" th:src="@{/js/search.js}"></script>
</head>
<body>
	<div th:replace="navbar.html :: menu"/>
	
	<!-- search bar -->
	<div class="search-div" th:replace="search.html"/>
	
	<div class="search-results-div">
		<div class=search-filters>
			<h6>Property Type</h6>
			<div class="type-filter" th:each= "type : ${typeFilter}">
				<div class="form-check">
				  	<input class="propertyType" type="checkbox" th:value="${type}" th:id="${type}" onclick="filterResults()" checked>
					<label th:for = "${type}" th:text="${type}"></label>
				</div>
			</div>
			
			<h6>Tenure (Years)</h6>
			<div class="tenure-filter" th:each= "tenure : ${tenureFilter}">
				<div class="form-check">
				  	<input class="tenure" type="checkbox" th:value="${tenure}" th:id="${tenure}" onclick="filterResults()" checked>
					<label th:for = "${tenure}" th:text="${tenure}"></label>
				</div>
			</div>
		</div>
	
		<h4>Search Results</h4>
		<div class="search-list">
			<table id = "search-tbl">
				<tr class = "result-row" th:each="search : ${searchresult}">
					<td>
						<a th:href = "${'/project/viewProperty/' + {search.projectId}}"
						<div class="card">
							<div class="card-body">
							    <h5 class="card-title" th:text="${search.name}">Project Name</h5>
							    <p class="street-text" th:text= "'Street: ' + ${search.street}">Street</p>
							    <p class="type-text" th:text= "'Type: ' + ${search.type}">Type</p>
							   	<p class ="card-text" th:text= "'Segment: ' + ${search.segment}">Segment</p>
							   	<p class="card-text" th:text= "'District: ' + ${search.district}">District</p>
							   	<p class="tenure-text" th:text= "'Tenure: ' + ${search.tenure}" style="display:none">Tenure</p>
		  					</div>
						</div>
						</a>
					</td>
				</tr>
			</table >
		</div>
	</div>
</body>
</html>
