<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
	<div th:replace="navbar.html :: menu" />

	<div class="new-proj-list">
		<div id="txn-table" class="toggle-cont" th:if="${not #lists.isEmpty(newProjectList)}">
			<table class="table table-hover" id="property-txn-list">
				<thead class="thead-dark">
					<tr>
						<th>Project Name (Temporary)</th>
						<th>Land Transaction Date</th>
						<th>Land Transaction Price</th>
						<th>Predict Price</th>
					</tr>
				</thead>
				<tr th:each="proj : ${newProjectList}">
					<td th:text="${proj.projectName}">Floor Range</td>
					<td th:text="${proj.landTxnDate}">Floor Range</td>
					<td th:text="${proj.landTxnPrice}">Floor Range</td>
					<td th:text="${proj.predictPrice}">Floor Area</td>
				</tr>
			</table>
		</div>
	</div>

</body>
