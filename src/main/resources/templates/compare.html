<!DOCTYPE html>
<html>

<head>
	<title>Compare Projects</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!--	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
	<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
	<script type="text/javascript" th:src="@{/js/compare.js}"></script>
	<link rel="stylesheet" th:href="@{/css/compare.css}" />
</head>

<body>
	<div th:replace="navbar.html :: menu" />
	<div class"container">
		<h1 class="text-muted" style="text-align:center;margin-top:70px;margin-bottom:70px;">View Comparison Between Projects</h1>
		<div class="mt-5 mb-5 h4" th:if="${msg!='No error'}" th:text="${msg}" style="text-align:center;margin-top:40px;margin-bottom:40px;color:red" ></div>
		
		<form autocomplete="off" th:action="@{/project/compare-result}" method="GET">
			<div class="form-row">
				<div class="col-sm4 form-group mb-5" style="text-align:center;">
					<label for="project1" class="mx-5">Project 1: </label>
					<div class="autocomplete" style="width:250px;">
						<input id="myInput1" type="text" class="form-control" placeholder="Enter Project Name"
							name="searchStr1" style="width: 100%;">
					</div>
					<i class="fas fa-search mx-1"></i>
				</div>
				<div class="col-sm4 form-group mb-5 mt-5" style="text-align:center;">
					<label for="project2" class="mx-5">Project 2: </label>
					<div class="autocomplete" style="width:250px;">
						<input id="myInput2" type="text" class="form-control" placeholder="Enter Project Name"
							name="searchStr2" style="width: 100%;">
					</div>
					<i class="fas fa-search mx-1"></i>
				</div>
				<div class="col-sm4 form-group mt-5" style="text-align:center;">
					<label for="project3" class="mx-5">Project 3: </label>
					<div class="autocomplete" style="width:250px;">
						<input id="myInput3" type="text" class="form-control" placeholder="Enter Project Name"
							name="searchStr3" style="width: 100%;">
					</div>
					<i class="fas fa-search mx-1"></i>
				</div>
				 <div class="form-group" style="text-align:center;margin-top:50px;">
					<button type="submit" class="btn btn-lg" style="width:250px;background-color:cadetblue;">Compare Projects</button>
				</div>
			</div>
		</form>

<script th:inline="javascript">
	var names = /*[[${names}]]*/[];
</script>
<script>
	autocomplete(document.getElementById("myInput1"), names);
	autocomplete(document.getElementById("myInput2"), names);
	autocomplete(document.getElementById("myInput3"), names);
</script>


</body>

</html>
