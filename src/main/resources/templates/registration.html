<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Create an account</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<!-- Font Awesome -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
	<!-- MDB -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet" />
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>

<body>
	<div th:replace="navbar.html :: menu" />
	<section class="vh-100" style="background-color: #eee;">
		<div class="container h-90" style="padding-top: 20px;">
				<div class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-lg-12 col-xl-11">
						<div class="card text-black" style="border-radius: 25px;">
							<div class="card-body p-md-5">
								<div class="row justify-content-center">
									<div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

										<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Create an Account</p>

										<form class="mx-1 mx-md-4" action="#" th:object="${userForm}"
											th:action="@{'/add'}" method="post">

											<div class="d-flex flex-row align-items-center mb-4">
												<i class="fas fa-user fa-lg me-3 mt-5"></i>
												<div class="form-outline flex-fill mb-0">
													<fieldset class="mt-2">
														<h5>Name:</h5>
														<input th:field="*{username}" type="text" class="form-control border" placeholder="Name" autofocus="true" />
														<p class="text-danger mt-2" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">						
													</fieldset>
												</div>
											</div>

											<div class="d-flex flex-row align-items-center mb-4">
												<i class="fas fa-envelope fa-lg me-3 mt-5"></i>
												<div class="form-outline flex-fill mb-0">
													<fieldset class="mt-2">
														<h5>Email Address:</h5>
														<input th:field="*{email}" type="text" class="form-control border" placeholder="Email Address" autofocus="true" />
														<p class="text-danger mt-2" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
													</fieldset>
												</div>
											</div>

											<div class="d-flex flex-row align-items-center mb-4">
												<i class="fas fa-lock fa-lg me-3 mt-4"></i>
												<div class="form-outline flex-fill mb-3">
													<fieldset class="mt-2">
														<h5>Password:</h5>
														<input th:field="*{password}" type="password" class="form-control border" placeholder="Password" autofocus="true" />
														<p class="text-danger mt-2" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
													</fieldset>
												</div>
											</div>

											<div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
												<button type="submit" class="btn btn-primary btn-lg">Register</button>
											</div>

										</form>

									</div>
									<div
										class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

										<img th:src="@{/images/registration.jpg}"
											class="img-fluid" alt="Registration image">

									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
		</div>
	</section>
</body>
