<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Create an account</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}" />

<body>
	<div class="container login-main">
		<form action="#" th:object="${userForm}" th:action="@{'/add'}" method="post">
			<h2 class="form-heading">Create an account</h2><br>
			<div class="card">
    			<div class="card-body">
					<div class="form-group p-2">
						<fieldset class="mt-1">
							<h5>Email Address:</h5><br>
							<input th:field="*{email}" type="text" class="form-control" placeholder="Email Address"
								autofocus="true" />
							<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
						</fieldset>
		
						<fieldset class="mt-4">
							<h5>Password:</h5><br>
							<input th:field="*{password}" type="password" class="form-control" placeholder="Password"
								autofocus="true" />
							<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
						</fieldset>
						<br>
						<button class="btn btn-lg btn-primary btn-block mt-4 mb-3" type="submit">Register</button>
						<hr>
					</div>
    			</div>
			</div>
		</form>
	</div>
</body>

</html>
