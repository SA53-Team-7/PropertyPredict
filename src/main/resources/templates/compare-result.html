<!DOCTYPE html>
<html>

<head>
	<title class="text-muted">Comparison Results</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://kit.fontawesome.com/93e747320c.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
	<div th:replace="navbar.html :: menu" />
	<div class"container border" style="margin-left:150px;margin-right:150px">
		<h1 style="text-align:center;margin-top:70px;margin-bottom:70px">Comparison Results</h1>
		
		<div class="row border" style="display:flex;justify-content:space-between">

			 <div class="col-xs-3 border" th:if="${not #lists.isEmpty(projects)}" th:each="project: ${projects}">
				<h4 class="card-title font-weight-normal"><i class="fa-solid fa-house"
									style="color: cadetblue"></i> Project: </h4>					
				<h4 th:text="${project.name}"><span>THE COAST AT SENTOSA COVE</span></h4>
				<h5 class="text-muted mb-4" th:text="${project.street}">OCEAN DRIVE</h5>

				<div class="mb-2" style="font-size:18px"><b class="pr-3">Average Price: </b><span th:text="${project.averagePrice}"></span></div>
				<div class="mb-2" style="font-size:18px"><b class="pr-3">Tenure (years): </b ><span th:text="${#strings.listJoin(project.tenureYears, ', ')}"></span></div>
				<div class="mb-2" style="font-size:18px"><b class="pr-3">Floor Range: </b> <span th:text="${project.floorRange}"></span></div>
				<div class="mb-2" style="font-size:18px"><b class="pr-3">Area: </b><span th:text="${project.area}"></span></div>
				<div class="mb-2" style="font-size:18px"><b class="pr-3">Top Years: </b><span th:text="${#strings.listJoin(project.TOPYears, ', ')}"></span></div>
			</div>
		</div>
	</div>
</body>

</html>
