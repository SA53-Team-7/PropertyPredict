<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Property Market Indicator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container" style="height: 75px;">
	</div>

	<body>
		<div class="prop-main">
			<div class="row">
				<div class="col-2"></div>
				<div class="col-8">
					<div class="card mt-5 p-5 shadow" style="width: 100%; background-color: rgba(240, 240, 240, 0.2)">
						<div class="card-body mx-auto" style="width:90%">
							<div class="row">
								<div class="col-11">
									<h2 class="card-title"><span class="glyphicon glyphicon-home"
											style="color:cadetblue"></span>
										Project: </h2>
								</div>
								<div class="col-1">
									<h2><button href="#" data-toggle="tooltip" title="Shortlist Property"><span
												class="glyphicon glyphicon-heart-empty"
												style="color:cadetblue"></span></button>
									</h2>
								</div>
							</div>
							<h2 class="card-subtitle mb-4 mt-3 text-muted" th:text="${project.name}"></h2>
							<h3 class="card-subtitle text-muted mt-4" th:text="${project.street}"></h3>
							<br>
							<div th:if="${not #maps.isEmpty(amenities)}" th:each="amenity : ${amenities}">
								<h4 class="card-subtitle text-muted mb-5 mt-3" th:if="${amenity.value!=-1}"> Distance from
									<span th:text="${amenity.key}"></span> is <span th:text="${#numbers.formatDecimal(amenity.value, 0, 'COMMA', 2, 'POINT')}"></span> KM
								</h4>
							</div>
							<br>
						</div>
						<img class="map mx-auto" style="width:90%" th:if="${exist}" th:src="${map}" />
						<img class="map mx-auto" style="width:90%" th:unless="${exist}"
							th:src="@{/images/unknown.png}" />
					</div>
				</div>
			</div>
		</div>
		<div class="container" style="height: 100px;">
		</div>
	</body>
