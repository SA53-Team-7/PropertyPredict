<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Property Market Indicator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<script type="text/javascript" th:src="@{/js/transactions.js}"></script>
	<script type="text/javascript" th:src="@{/js/prediction.js}"></script>
	<script type="text/javascript" th:src="@{/js/mortgageCalculator.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
	<div th:replace="navbar.html :: menu"/>
	<div class="prop-main">
		<div class="row">
			<div class="col-1"></div>
			<div class="col-10">
				<!-- key information component -->
				<div class="key-info" th:replace="/project" />

				<!-- Past transactions' component -->
				<div class="past-txn" th:replace="/past_transactions" />

        		<!-- Resale prediction component -->
		    	<div class="resale-predictions" th:replace="/resale_prediction" />	
			</div>
		</div>
			
		<div class="row">
			<div class="col-1"></div>
			<div class="col-10">
			
			<!-- Home loan calculator component -->
		    <div class="homeloan-calc" th:replace="/homeloan_calc" />
		</div>
	</div>
</body>

</html>
