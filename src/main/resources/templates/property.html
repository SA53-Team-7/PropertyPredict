<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Property Market Indicator</title>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://kit.fontawesome.com/93e747320c.js" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" th:src="@{/js/transactions.js}"></script>
	<script type="text/javascript" th:src="@{/js/prediction.js}"></script>
	<script type="text/javascript" th:src="@{/js/mortgageCalculator.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
	<div th:replace="navbar.html :: menu"/>
	<div class="prop-main">
	
		<!-- key information component -->
		<div class="row">
			<div class="col-1"></div>
			<div class="col-10">
				<div class="key-info" th:replace="project.html" />
			</div>
		</div>
		
		<!-- Past transactions' component -->
		<div class="row">
			<div class="col-1"></div>
			<div class="col-10">
				<div class="past-txn" th:replace="past_transactions.html" />
			</div>
		</div>
		
		<!-- Resale prediction component -->
		<div class="row">
			<div class="col-1"></div>
			<div class="col-10">
		    	<div class="resale-predictions" th:replace="resale_prediction.html" />	
			</div>
		</div>
		
		<!-- Home loan calculator component -->
		<div class="row">
			<div class="col-1"></div>
			<div class="col-10">
		    	<div class="homeloan-calc" th:replace="homeloan_calc.html" />
			</div>
		</div>
	</div>
</body>

</html>
