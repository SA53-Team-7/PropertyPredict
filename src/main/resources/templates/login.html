<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Log in with your account</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<link rel="stylesheet" th:href="@{/css/style.css}" />
<body>
	<div class="container login-main">
		<formaction="#" th:object="${user}" th:action="@{'/home/authenticate'}" method="post">
			<h2 class="form-heading text-center">Log in into your account</h2><br>

			<div class="form-group mb-5">
				<fieldset class="mt-5">
					<h5>UserName:</h5><br>
					<input th:field="*{username}" type="text" class="form-control" placeholder="Username"
						autofocus="true" />
					<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
				</fieldset>

				<fieldset class="mt-5">
					<h5>Password:</h5><br>
					<input th:field="*{password}" type="password" class="form-control" placeholder="Password"
							autofocus="true" />
					<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
				</fieldset>

				<button class="btn btn-lg btn-primary btn-block mt-5" type="submit">Log In</button>
				<h4 class="text-center mt-5"><a href="/registration">Create an account</a></h4>
			</div>
		</form>
	</div>
</body>

</html>
