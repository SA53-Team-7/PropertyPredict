<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Log in with your account</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}" />

<body>
	<div class="container login-main">
		<form action="#" th:object="${user}" th:action="@{'/home/authenticate'}" method="post">
			<h2 class="form-heading">Login</h2><br>
			<div class="card">
    			<div class="card-body">
					<div class="form-group p-2">
						<fieldset class="mt-1">
							<h5>Email Address:</h5><br>
							<input th:field="*{email}" type="text" class="form-control" placeholder="Email Address"
								autofocus="true" />
							<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
						</fieldset>
		
						<fieldset class="mt-4">
							<h5>Password:</h5><br>
							<input th:field="*{password}" type="password" class="form-control" placeholder="Password"
								autofocus="true" />
							<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
						</fieldset>
						<br>
						<div class="form-check mb-3">
							<label class="form-check-label">
								<input class="form-check-input" type="checkbox" name="remember"> Remember me
							</label>
						</div>
						<button class="btn btn-lg btn-primary btn-block mt-4 mb-3" type="submit">Log In</button>
						<hr>
						<h6 class="mt-2"><a href="/registration">New around here? Sign up</a></h6>
						<h6 class="mt-2"><a href="/">Forgot Password?</a></h6>
					</div>
    			</div>
			</div>
		</form>
	</div>
</body>

</html>
