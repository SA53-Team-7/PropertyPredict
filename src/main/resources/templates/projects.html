<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>List of Projects</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container" style="height: 100px;">
	</div>
	<th:block th:each="project:${projects}">
		<div class="row">
			<div class="col-2"></div>
			<div class="col-8">
				<div class="card mt-5 mb-5 p-5 shadow" style="width: 100%; background-color: rgba(240, 240, 240, 0.2)">
					<div class="card-body">
						<div class="row">
							<div class="col-11">
								<h2 class="card-title"><span class="glyphicon glyphicon-home" style="color:cadetblue"></span> Project: </h2>
							</div>
							<div class="col-1">
								<h2><button href="#" data-toggle="tooltip" title="Shortlist Property"><span
											class="glyphicon glyphicon-heart-empty" style="color:cadetblue"></span></button></h2>
							</div>
						</div>
						<h3 class="card-subtitle mb-3 mt-3 text-muted" th:text="${project.name}">Project Name</h3>
						<h4 class="card-subtitle text-muted mb-5" th:text="${project.street}">Location Street</h4>
						<br>
						<div class="row mb-4">
							<div class="col-3" style="font-size:18px"><b>Average Price: </b> $<span
									th:text="${project.averagePrice}">1000</span></div>
							<div class="col-3" style="font-size:18px"><b>Number of units: </b><span th:text="${project.totalUnits}">2</span>
							</div>
							<div class="col-3" style="font-size:18px"><b>Tenure: </b><span th:text="${project.tenure}">Freehold</span>
							</div>
						</div>
						<div class="row mb-5">
							<div class="col-3" style="font-size:18px"><b>Floor Range: </b> <span th:text="${project.floorRange}">01-05</span>
							</div>
							<div class="col-3" style="font-size:18px"><b>Area: </b><span th:text="${project.area}">111-222</span></div>
							<div class="col-3" style="font-size:18px"><b>Type of Sale: </b><span th:text="${project.saleType}">Resale</span>
							</div>
						</div>
						<div class="mb-3">
							<a href="#" class="card-link" style="font-size:17px">View all past transactions</a>
							<a href="#" class="card-link" style="font-size:17px">View nearby amenities</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</th:block>
	<div class="container" style="height: 250px;">
	</div>
</body>
