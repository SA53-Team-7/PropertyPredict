<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Add An Project</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}" />

<body>
	<div th:replace="navbar.html :: menu" />
	<div class="container login-main">
		<form action="#" th:action="@{'/newprojects/create'}" th:object="${newProject}" method="post">
			<h2 class="form-heading">Add a Project</h2><br>
			<div class="card">
				<div class="card-body">
					<div class="form-group p-2">
						<fieldset class="mt-1">
							<h5>Id:</h5>
							<input th:field="*{id}" type="number" class="form-control" placeholder="Id"
								autofocus="true" /><br>
						</fieldset>
						<fieldset class="mt-1">
							<h5>Project Name</h5>
							<input th:field="*{projectName}" type="text" class="form-control" placeholder="Project Name"
								autofocus="true" />
						</fieldset>
						<fieldset class="mt-1">
							<h5>Land Transaction Date</h5><br>
							<input th:field="*{landTxnDate}" type="text" class="form-control"
								placeholder="YYYY-MM-DD" autofocus="true" /><br>
						</fieldset>
						<fieldset class="mt-1">
							<h5>Land Transaction Price</h5>
							<input th:field="*{landTxnPrice}" type="number" class="form-control"
								placeholder="Land Transaction Price" autofocus="true" /><br>
						</fieldset>
						<fieldset class="mt-1">
							<h5>Prediction Price</h5>
							<input th:field="*{predictPrice}" type="number" class="form-control"
								placeholder="Prediction Price" autofocus="true" /><br>
						</fieldset>


						<br>
						<button class="btn btn-lg btn-primary btn-block mt-4 mb-3" type="submit">Create</button>
						<hr>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>

</html>
