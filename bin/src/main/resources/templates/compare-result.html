<!DOCTYPE html>
<html>

<head>
	<title>Comparison Results</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
	<script type="text/javascript" th:src="@{/js/compare.js}"></script>
	<link rel="stylesheet" th:href="@{/css/compare.css}" />
</head>

<body>
	<div th:replace="navbar.html :: menu" />
	<div class"container" style="margin-left:100px;margin-right:100px">
		<h1 style="text-align:center;margin-top:70px;margin-bottom:70px">Comparison Results</h1>
		
		<div class="row">
			<div class="col-4" th:if="${not #lists.isEmpty(projects)}" th:each="project: ${projects}">
				<h4 class="card-title font-weight-normal"><i class="fa-solid fa-house"
									style="color: cadetblue"></i> Project: </h4>
									
				<h3 th:text="${project.name}"></h3>
				<h3 th:text="${project.street}"></h3>
				<div><b>Average Price: </b><span th:text="${project.averagePrice}"></span></div>
				<div><b>Tenure (years): </b><span th:text="${#strings.listJoin(project.tenureYears, ', ')}"></span></div>
				<div><b>Floor Range: </b> <span th:text="${project.floorRange}"></span></div>
				<div><b>Area: </b><span th:text="${project.area}"></span></div>
				<div><b>Top Years: </b><span th:text="${#strings.listJoin(project.TOPYears, ', ')}"></span></div>
			</div>
		</div>
	</div>
</body>

</html>
