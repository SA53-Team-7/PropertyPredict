<hr/>
<div class="container" style="height: 20px;"> </div>
<div class = "homeloan-calc-div">
	<h4 class="font-weight-normal">Mortgage Calculator</h4 >
	<div class="loan-form">
		<form>
			<div class="form-group">
				<label for="loan-amt">Loan Amount</label>
	    		<div class="input-group">
	      			 <div class="input-group-prepend">
          				<div class="input-group-text">$</div>
        			</div>
	      			<input type="text" class="form-control" id="loan-amt" placeholder="750000">
	    		</div>
	    		<p><span id="amt-error" style="color:red;"></span></p>
	  		</div>
	  		
	  		<label for="loan-tenure">Loan Tenure</label>
	  		<div class="form-group">
	    		<div class="input-group">
	      			<input type="text" class="form-control" id="loan-tenure" placeholder="30">
	      			<div class="input-group-append">
          				<div class="input-group-text">years</div>
        			</div>
	    		</div>
	    		<p><span id="tenure-error" style="color:red;"></span></p>
	  		</div>
	  		
	  		<label for="int-rate">Interest Rate</label>
	  		<div class="form-group">
	    		<div class="input-group">
	      			<input type="text" class="form-control" id="int-rate" placeholder="2">
	      			<div class="input-group-append">
          				<div class="input-group-text">%</div>
        			</div>
	    		</div>
	    		<p><span id="int-error" style="color:red;"></span></p>

	  		</div>
	  		
	  		<div id = "loan-btn">
	  			<button id = "loan-button" type="button" class="btn btn-primary" onclick="validateData()">Estimate Payment</button>
			</div>
		</form> 
	</div>
	
	<div class="loan-result">
		<div class="donut-text-div">
			<p><span id="donut-text"></span></p>
		</div>
		<canvas id="loan-canvas"></canvas>
	</div>
</div >
